<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <h1>Welcome to Code Agent</h1>
      </mat-card-title>
      <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput 
                 type="email" 
                 formControlName="email" 
                 placeholder="Enter your email"
                 autocomplete="email">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error>{{ getEmailErrorMessage() }}</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password"
                 placeholder="Enter your password"
                 autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button 
                  matSuffix 
                  type="button"
                  (click)="hidePassword = !hidePassword"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error>{{ getPasswordErrorMessage() }}</mat-error>
        </mat-form-field>
        
        <div class="form-options">
          <mat-checkbox formControlName="rememberMe" color="primary">
            Remember me
          </mat-checkbox>
          <a mat-button color="primary" (click)="forgotPassword()">
            Forgot password?
          </a>
        </div>
        
        <button mat-raised-button 
                color="primary" 
                type="submit" 
                class="full-width submit-button"
                [disabled]="isLoading">
          <mat-spinner *ngIf="isLoading" diameter="20" class="inline-spinner"></mat-spinner>
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing in...</span>
        </button>
      </form>
      
      <div class="divider">
        <span>OR</span>
      </div>
      
      <div class="social-login">
        <button mat-stroked-button class="full-width google-button" disabled>
          <mat-icon svgIcon="google"></mat-icon>
          Sign in with Google
        </button>
        
        <button mat-stroked-button class="full-width github-button" disabled>
          <mat-icon svgIcon="github"></mat-icon>
          Sign in with GitHub
        </button>
      </div>
    </mat-card-content>
    
    <mat-card-footer>
      <p class="register-link">
        Don't have an account? 
        <a mat-button color="primary" (click)="register()">Sign up</a>
      </p>
    </mat-card-footer>
  </mat-card>
</div>
