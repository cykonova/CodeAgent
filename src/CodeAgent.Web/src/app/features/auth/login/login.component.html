<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
      <mat-card-subtitle>Access your Code Agent workspace</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email" 
            placeholder="user@example.com"
            autocomplete="email"
            [attr.aria-label]="'Email address'"
            [attr.aria-describedby]="loginForm.get('email')?.hasError('required') || loginForm.get('email')?.hasError('email') ? 'email-error' : null">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error id="email-error">{{ getEmailErrorMessage() }}</mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password"
            autocomplete="current-password"
            [attr.aria-label]="'Password'"
            [attr.aria-describedby]="loginForm.get('password')?.hasError('required') || loginForm.get('password')?.hasError('minlength') ? 'password-error' : null">
          <mat-icon matPrefix>lock</mat-icon>
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Toggle password visibility'"
            [attr.aria-pressed]="!hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error id="password-error">{{ getPasswordErrorMessage() }}</mat-error>
        </mat-form-field>

        <!-- Remember Me Checkbox -->
        <div class="form-options">
          <mat-checkbox formControlName="rememberMe" color="primary">
            Remember me
          </mat-checkbox>
          <a routerLink="/auth/forgot-password" class="forgot-password-link">
            Forgot password?
          </a>
        </div>

        <!-- Submit Button -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="full-width submit-button"
          [disabled]="(isLoading$ | async) || loginForm.invalid">
          <mat-spinner 
            *ngIf="isLoading$ | async" 
            diameter="20" 
            class="button-spinner">
          </mat-spinner>
          <span *ngIf="!(isLoading$ | async)">Sign In</span>
          <span *ngIf="isLoading$ | async">Signing In...</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <div class="register-prompt">
        <span>Don't have an account?</span>
        <a routerLink="/auth/register" class="register-link">Sign Up</a>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
