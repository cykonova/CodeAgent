<mat-card [ngClass]="cardClasses">
  <mat-card-header *ngIf="title || subtitle || showTools">
    <div class="card-header-content">
      <div class="card-header-text">
        <mat-card-title *ngIf="title">{{ title }}</mat-card-title>
        <mat-card-subtitle *ngIf="subtitle">{{ subtitle }}</mat-card-subtitle>
      </div>
      <div class="card-header-tools" *ngIf="showTools">
        <ng-content select="[tools]"></ng-content>
      </div>
    </div>
  </mat-card-header>
  
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  
  <mat-card-actions *ngIf="showActions" [align]="actionsAlign">
    <ng-content select="[actions]"></ng-content>
  </mat-card-actions>
</mat-card>
